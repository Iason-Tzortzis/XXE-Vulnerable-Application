<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Cases</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
</head>
<style>
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: fit-content;
  margin-bottom: 5rem;
}

a {
  color: white;
  text-decoration: none;
}

/* Title styling */
.title {
  text-align: center;
  font-size: 2rem;
  color: #2c3e50;
  text-transform: uppercase;
  border-bottom: 2px solid #3498db;
  padding-bottom: 10px;
}

/* List group styling */
.list-group {
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  background-color: #f9f9f9;
}

/* Individual list items */
.list-group-item {
  padding: 15px;
  font-size: 1rem;
  background-color: #ffffff;
  border-bottom: 1px solid #ddd;
}

/* Alternate list item background color */
.list-group-item:nth-child(even) {
  background-color: #f2f2f2;
}

/* Highlight title of each case */
.list-group-item:first-child {
  font-weight: bold;
  font-size: 1.2rem;
  background-color: #3498db;
  color: #fff;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

/* Date styling */
.list-group-item:last-child {
  font-style: italic;
  font-size: 0.9rem;
  color: #7f8c8d;
  border-bottom-left-radius: 8px;
  border-bottom-right-radius: 8px;
}

/* Hover effect on case details */
.list-group-item:not(:first-child):hover {
  background-color: #ecf0f1;
}

/* Padding around the entire case */
.mt-3 {
  margin-top: 20px;
}

body {
  background-color: #f8f9fa; /* Light background for contrast */
}

</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University Library</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">All Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="title mt-3">All the available books can be found below</h3>
    <div th:each="book : ${books}">
    <ul class="mt-3 list-group">
        <li class="list-group-item" th:text="${book.title}">
        <li class="list-group-item" th:text="${book.type}">
        <li class="list-group-item" th:text="${book.price}">
        <li class="list-group-item" th:text="${book.description}">
    </ul>
    </div>
</div>

</body>
</html>
