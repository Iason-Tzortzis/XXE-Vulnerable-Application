<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for books based on their title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
</head>
<style>
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10rem;
  width: fit-content;
  margin-bottom: 10rem;
}

a {
  color: white;
  text-decoration: none;
}

/* Title styling */
.title {
  text-align: center;
  font-size: 2rem;
  color: #2c3e50;
  text-transform: uppercase;
  border-bottom: 2px solid #3498db;
  padding-bottom: 10px;
}

.btn-primary {
  border-radius: 4px;
  padding: 10px 15px;
  font-size: 16px;
}

.form-label {
  font-weight: bold; /* Bold font for labels */
  color: #555; /* Darker color for labels */
}

input.form-control {
  border: 2px solid #007bff; /* Primary border color */
  transition: border-color 0.3s; /* Smooth transition for focus */
}

input.form-control:focus {
  border-color: #0056b3; /* Darker border on focus */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add shadow on focus */
}

body {
  background-color: #f8f9fa; /* Light background for contrast */
}

</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">University Library</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">All Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="title mb-5">Search for books based on their title</h1>
    <form action="/search" method="POST">
        <div class="row mb-3">
            <label for="title" class="form-label col-12">Book Title</label>
            <div class="col-12">
                <input
                        type="text"
                        name="title"
                        id="title"
                        class="form-control"
                />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <button
                        type="submit"
                        class="btn btn-primary"
                        id="submit-btn"
                        disabled
                >
                    Search
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    const input = document.getElementById("title");
    const button = document.getElementById("submit-btn");

    input.addEventListener("input", () => {
      button.disabled = !input.value.trim(); // Disable if input is empty or contains only spaces
    });
</script>
</body>
</html>
